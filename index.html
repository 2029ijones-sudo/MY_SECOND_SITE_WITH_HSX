                const size = Math.random() * 10 + 5;
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                const delay = Math.random() * 5;

                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;

                    case 'h':
                        e.preventDefault();
                        window.hsx?.execute?.('hsx:help supreme');
                        break;
                    case 'Escape':
                        location.reload();
                        break;
                }
            }
        });
        
        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) { // 30% chance
                const trail = document.createElement('div');
                trail.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 10px;
                    height: 10px;
                    background: hsl(${Math.random() * 360}, 100%, 65%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 99998;
                    transform: translate(-50%, -50%);
                    animation: trailFade 1s forwards;
                `;
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 1000);
            }
        });
        
        // Add trail animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes trailFade {
                0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
            }
        `;
        document.head.appendChild(style);
        
        // Supreme console greeting
        console.log('%cüåÄ FX.well SUPREME v4.0', 'font-size: 24px; color: #00ffff; font-weight: bold;');
        console.log('%c‚ö° All systems integrated | Supreme mode active', 'color: #ff00ff;');
        console.log('%cüìñ Press "h" for help | 1-6 to switch experiences', 'color: #ffff00;');
    </script>
